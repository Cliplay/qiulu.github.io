  screenshot: http://ww2.sinaimg.cn/mw690/006p1Rrsgw1f6fvv1flsmj30hs0vkjuf.jpg # Leave blank to auto-magically populate
  # To update use path relative to project root with no leading slash:
  # e.g. images/app-screen-640x1136.png
