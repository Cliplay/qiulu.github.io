#
# Marketing
#
marketing_header: 篮球动图专家 # Optional
marketing_desc: 超过37位顶级NBA球星的动图库，以动作分类，系统、全面。总计超过5000张动图，并持续增加和更新。同屏流畅显示大量动图，集成自动播放/暂停，极致欣赏体验。独创无级拖放，前后快慢，随心所欲，洞察每帧的动作细节。一键收藏，你的最爱一览无遗。支持离线使用，随时随地，方便球场模仿演练。存储空间不足时自动清除下载内容并允许手动清除，节省空间。

#
# Social Links
#
# Includes an icon for each username you enter
#
social-links:
  github:
  facebook:
  twitter:
  pinterest:
  instagram:
  email:
  youtube: # channel/<your_long_string> or <user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/
  weibo: http://weibo.com/u/5866649154

#
# Enable/Disable Features & Page Elements
#
enable:
  app_icon: true
  smart_app_banner: true

#
# Device
